<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company-IA Console</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #121212; color: #e0e0e0; display: flex; height: 100vh; }
        #sidebar { width: 250px; background-color: #1e1e1e; padding: 20px; border-right: 1px solid #333; overflow-y: auto; }
        #chat-container { flex-grow: 1; display: flex; flex-direction: column; padding: 20px; }
        #chat-box { flex-grow: 1; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 20px; background-color: #282828; border-radius: 5px; }
        #input-form { display: flex; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #444; background-color: #333; color: #e0e0e0; border-radius: 5px 0 0 5px; }
        #send-button { padding: 10px 20px; border: 1px solid #4CAF50; background-color: #4CAF50; color: white; cursor: pointer; border-radius: 0 5px 5px 0; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user-message { background-color: #005A9C; text-align: right; margin-left: auto; max-width: 70%; }
        .bot-message { background-color: #3a3a3a; text-align: left; margin-right: auto; max-width: 70%; white-space: pre-wrap; }
        h2, h3 { color: #4CAF50; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Company-IA</h2>
        <h3>Controls</h3>
        <label for="agent-selector">Delegate Task To:</label>
        <select id="agent-selector" name="agent-selector" style="width: 100%; padding: 5px; margin-top: 5px;">
            </select>
        <hr style="border-color: #333;">
        </div>

    <div id="chat-container">
        <div id="chat-box">
            <div class="message bot-message">Welcome, Owner. Please select an agent and delegate a task.</div>
        </div>
        <form id="input-form" action="javascript:void(0);">
            <input type="text" id="user-input" placeholder="Type your command here..." autocomplete="off">
            <button id="send-button" type="submit">Send</button>
        </form>
    </div>

    <script>
        // JavaScript to handle the form submission and chat display
        const form = document.getElementById('input-form');
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const agentSelector = document.getElementById('agent-selector');

        // Fetch agents for the dropdown on page load
        fetch('/get_agents')
            .then(response => response.json())
            .then(data => {
                data.agents.forEach(agent => {
                    let option = document.createElement('option');
                    option.value = agent;
                    option.textContent = agent;
                    agentSelector.appendChild(option);
                });
                agentSelector.value = 'ceo'; // Set a default
            });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value;
            const selectedAgent = agentSelector.value;
            if (!message.trim() || !selectedAgent.trim()) return;

            // Display user message
            addMessage(message, 'user');
            input.value = '';

            // Send data to the Flask backend
            const response = await fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    agent_id: selectedAgent,
                    prompt: message,
                }),
            });

            const data = await response.json();
            
            // Display bot response
            addMessage(data.response, 'bot');
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        }
    </script>

</body>
</html>
